<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Records - MedChain</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .results-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 15px 15px 0 0;
        }

        .results-body {
            padding: 2rem;
        }

        .record-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .record-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .record-date {
            color: #666;
            font-size: 0.9rem;
        }

        .record-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .record-details {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-cube"></i> MedChain
            </div>
            <ul class="nav-links">
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/add_record"><i class="fas fa-plus"></i> Add Record</a></li>
                <li><a href="/search_records"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="/view_blockchain"><i class="fas fa-chain"></i> Blockchain</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-search"></i> Search Patient Records
            </h1>
            <p class="page-subtitle">Find patient records using their unique ID</p>
        </div>

        <a href="/" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Enter Patient ID (e.g., P001, MED123)" required>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="results-header">
                <h3><i class="fas fa-list"></i> Search Results</h3>
            </div>
            <div class="results-body" id="resultsBody">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const uid = document.getElementById('searchInput').value.trim();
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsBody = document.getElementById('resultsBody');
            
            if (!uid) {
                alert('Please enter a Patient ID');
                return;
            }
            
            // Show loading
            resultsContainer.style.display = 'block';
            resultsBody.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Searching blockchain records...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/get_records?uid=${encodeURIComponent(uid)}`);
                const data = await response.json();
                
                if (data.success && data.records.length > 0) {
                    displayResults(data.records);
                } else {
                    displayNoResults(uid);
                }
            } catch (error) {
                console.error('Search error:', error);
                displayError();
            }
        });
        
        function displayResults(records) {
            const resultsBody = document.getElementById('resultsBody');
            
            let html = `<div style="margin-bottom: 1.5rem; text-align: center; color: #28a745; font-weight: bold;">
                            <i class="fas fa-check-circle"></i> Found ${records.length} record(s)
                        </div>`;
            
            records.forEach(record => {
                html += `
                    <div class="record-card">
                        <div class="record-header">
                            <div class="record-title">Block #${record.block_id} - ${record.name}</div>
                            <div class="record-date">${record.timestamp}</div>
                        </div>
                        <div class="record-details">
                            <div class="detail-item">
                                <div class="detail-label">Patient ID</div>
                                <div class="detail-value">${record.uid}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Age</div>
                                <div class="detail-value">${record.age} years</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${record.land}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Medical Condition</div>
                                <div class="detail-value">${record.medical_condition}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Doctor</div>
                                <div class="detail-value">${record.doctor_name}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Block Hash</div>
                                <div class="detail-value" style="font-family: 'Courier New', monospace; font-size: 0.8rem; word-break: break-all;">${record.hash}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                <div style="text-align: center; margin-top: 2rem;">
                    <a href="/patient_history/${records[0].uid}" class="btn">
                        <i class="fas fa-history"></i> View Complete History
                    </a>
                </div>
            `;
            
            resultsBody.innerHTML = html;
        }
        
        function displayNoResults(uid) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>No Records Found</h3>
                    <p>No records found for Patient ID: <strong>${uid}</strong></p>
                    <p>Please check the Patient ID and try again.</p>
                </div>
            `;
        }
        
        function displayError() {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Search Error</h3>
                    <p>An error occurred while searching. Please try again.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
